<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scooter lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-body">
            <div class="wrapper">
                <header>
                    <img src="images/logo.png" alt="logo" class="logo">
                    <h2>Taking Booleaners from A to B</h2>
                </header>
                <nav>
                    <button>Prenota</button>
                    <button>Termina prenotazione</button>
                    <button>Accendi luci</button>
                </nav>
                <main>
                    <ul>
                        <li>
                            <div>
                                <h3>Monopattino Gino22</h3>
                                <div>
                                    <span>Via Guadalametri-a 220 metri da te</span>
                                </div>
                                <span>Stato carica:</span>
                                <div class="charge-status-orange"></div>
                            </div>
                        </li>
                        <li>
                            <div>
                                <h3>Monopattino Mike24</h3>
                                <div>
                                    <span>Via Ricciardoni-a 420 metri da te</span>
                                </div>
                                <span>Stato carica:</span>
                                <div class="charge-status-green"></div>
                            </div>
                        </li>
                        <li>
                            <div>
                                <h3>Monopattino Fede154</h3>
                                <div>
                                    <span>Via Mentarini-a 490 metri da te</span>
                                </div>
                                <span>Stato carica:</span>
                                <div class="charge-status-red"></div>
                            </div>
                        </li>
                    </ul>
                </main>
            </div>
           
        </div>
    </div>

</html>
